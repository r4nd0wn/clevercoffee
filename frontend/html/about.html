%HEADER%

    <script type="module">
        (window.appCreated ? Promise.resolve() : new Promise(resolve => window.addEventListener('appCreated', resolve)))
            .then(() => vueApp.mount('#content'));
    </script>

    <div id="content">
        <div class="container my-2">
            <br/>
            <div class="underlined-heading mb-5" id="epilog"><h3>About</h3></div>

                <div class="card-body">
                    <h5 class="card-title mb-3">Version</h5>
                    <p class="card-text text-muted">%VAR_SHOW_VERSION%</p>
                </div>
            </div>

            <!-- Links Section -->
            <div class="card mb-5">
                <div class="card-body">
                    <h5 class="card-title mb-3">Community & Resources</h5>
                    <div class="row">
                        <div class="col-md-4 mb-2">
                            <a href="https://clevercoffee.de/" class="btn btn-outline-primary w-100" target="_blank">
                                <span class="fa-solid fa-globe me-2"></span>
                                Project Website
                            </a>
                        </div>
                        <div class="col-md-4 mb-2">
                            <a href="https://github.com/rancilio-pid/clevercoffee" class="btn btn-outline-dark w-100" target="_blank">
                                <span class="fa-solid fa-globe me-2"></span>
                                GitHub Repository
                            </a>
                        </div>
                        <div class="col-md-4 mb-2">
                            <a href="https://discord.gg/Kq5RFznuU4" class="btn btn-outline-info w-100" target="_blank">
                                <span class="fa-solid fa-globe me-2"></span>
                                Discord Community

                        </div>
                    </div>
                </div>
            </div>

        </div>
